services:
  mm-database:
    image: postgres:17.6-alpine
    restart: unless-stopped
    ports:
      - 54322:5432
    volumes:
      - ./volumes/mm-database:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aimodelmatch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aimodelmatch}
      POSTGRES_DB: ${POSTGRES_DB:-aimodelmatch}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aimodelmatch}" ]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - backend-network

  mm-migrate:
    build:
      context: ../
      dockerfile: ./build/docker-migrate
      target: production
    image: backend-migrate
    depends_on:
      mm-database:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST:-mm-database}
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME:-aimodelmatch}
      DB_PASSWORD: ${DB_PASSWORD:-aimodelmatch}
      DB_USER: ${DB_USER:-aimodelmatch}
      DB_NAME: ${DB_NAME:-aimodelmatch}
      DB_SSL_MODE: ${DB_SSL_MODE:-disable}
    networks:
      - backend-network

  mm-webapp:
    build:
      context: ../
      dockerfile: build/docker-webapp
      target: production
    image: backend-webapp
    restart: unless-stopped
    ports:
      - 8001:8001
    depends_on:
      mm-database:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST:-mm-database}
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME:-aimodelmatch}
      DB_PASSWORD: ${DB_PASSWORD:-aimodelmatch}
      DB_NAME: ${DB_NAME:-aimodelmatch}
      DB_SSL_MODE: ${DB_SSL_MODE:-disable}
      DB_LOG_SLOW_QUERY_THRESHOLD: ${DB_LOG_SLOW_QUERY_THRESHOLD:-1}
      APP_PORT: ${APP_PORT:-8001}
      APP_MODE: ${APP_MODE:-debug}
      APP_CORS_ORIGIN: ${APP_CORS_ORIGIN:-http://localhost:5173}
      SEARCH_RELEVANCE_THRESHOLD: ${SEARCH_RELEVANCE_THRESHOLD:-0.05}
      AUTH_USER_READ_ONLY_USERNAME: ${AUTH_USER_READ_ONLY_USERNAME:-ro_username}
      AUTH_USER_READ_ONLY_PASSWORD: ${AUTH_USER_READ_ONLY_PASSWORD:-ro_password}
      AUTH_USER_READ_WRITE_USERNAME: ${AUTH_USER_READ_WRITE_USERNAME:-rw_username}
      AUTH_USER_READ_WRITE_PASSWORD: ${AUTH_USER_READ_WRITE_PASSWORD:-rw_username}
      AUTH_JWT_SECRET: ${AUTH_JWT_SECRET:-fake-jwt-secret-1234567890}
      AUTH_JWT_ACCESS_TOKEN_DURATION: ${AUTH_JWT_ACCESS_TOKEN_DURATION:-3600}
      AUTH_JWT_REFRESH_TOKEN_DURATION: ${AUTH_JWT_REFRESH_TOKEN_DURATION:-86400}
    healthcheck:
      test: >
        sh -c 'wget -S -q  -O -  http://127.0.0.1:8001/api/v1/health-check 2>&1 >/dev/null | grep "200 OK"'
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - backend-network

  mm-cli:
    build:
      context: ../
      dockerfile: build/docker-cli
      target: production
    image: backend-cli
    restart: unless-stopped
    depends_on:
      mm-webapp:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST:-mm-database}
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME:-aimodelmatch}
      DB_PASSWORD: ${DB_PASSWORD:-aimodelmatch}
      DB_USER: ${DB_USER:-aimodelmatch}
      DB_NAME: ${DB_NAME:-aimodelmatch}
      DB_SSL_MODE: ${DB_SSL_MODE:-disable}
      DB_LOG_SLOW_QUERY_THRESHOLD: ${DB_LOG_SLOW_QUERY_THRESHOLD:-1}
      APP_PORT: ${APP_PORT:-8001}
      APP_MODE: ${APP_MODE:-debug}
      APP_CORS_ORIGIN: ${APP_CORS_ORIGIN:-http://localhost:5173}
      SEARCH_RELEVANCE_THRESHOLD: ${SEARCH_RELEVANCE_THRESHOLD:-0.05}
      AUTH_USER_READ_ONLY_USERNAME: ${AUTH_USER_READ_ONLY_USERNAME:-ro_username}
      AUTH_USER_READ_ONLY_PASSWORD: ${AUTH_USER_READ_ONLY_PASSWORD:-ro_password}
      AUTH_USER_READ_WRITE_USERNAME: ${AUTH_USER_READ_WRITE_USERNAME:-rw_username}
      AUTH_USER_READ_WRITE_PASSWORD: ${AUTH_USER_READ_WRITE_PASSWORD:-rw_username}
      AUTH_JWT_SECRET: ${AUTH_JWT_SECRET:-fake-jwt-secret-1234567890}
      AUTH_JWT_ACCESS_TOKEN_DURATION: ${AUTH_JWT_ACCESS_TOKEN_DURATION:-3600}
      AUTH_JWT_REFRESH_TOKEN_DURATION: ${AUTH_JWT_REFRESH_TOKEN_DURATION:-86400}
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
